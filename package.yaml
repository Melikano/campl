name:                AMPL
version:             0.1.0.0
github:              "githubuser/AMPL"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-doc-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/AMPL#readme>

dependencies:
    - base
    - mtl

library:
    source-dirs: lib/

executables:
  ampl:
    main: Main.hs
    source-dirs:
        - src
    ghc-options:
        - -threaded
        - -rtsopts
        - -with-rtsopts=-N
    dependencies:
        - AMPL

        - containers
          # needed for services..
        - process
        - network
          # for some reason this was removed from base
        - array
          # for pretty printing..
        - pretty
        - GenericPretty
          # used for the default logger
        - time 

tests: 
    queue-tests:
        main:                QueueTests.hs
        source-dirs:         tsts
        ghc-options:         
            - -threaded 
            - -rtsopts 
            - -with-rtsopts=-N
        dependencies:       
            - AMPL
            - QuickCheck

