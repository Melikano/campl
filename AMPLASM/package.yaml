name:                AMPLASM
version:             0.1.0.0
github:              "githubuser/AMPLASM"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-doc-files:
    - README.md
    - ChangeLog.md
extra-source-files:
    - src/AMPLGrammar.bnfc
    - src/Language/LexAMPLGrammar.x
    - src/Language/ParAMPLGrammar.y

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/AMPLASM#readme>

dependencies:
    - base >= 4.7 && < 5
    - mtl
    - array
    - containers
    - AMPL

library:
  source-dirs: src

executables:
  amplasm:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AMPLASM

tests:
  AMPLASM-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AMPLASM
