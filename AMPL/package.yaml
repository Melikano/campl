name:                AMPL
version:             0.1.0.0
github:              "githubuser/AMPL"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-doc-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/AMPL#readme>

dependencies:
    - base
      # Standard monad transformer library
    - mtl
      # We need Data.Map
    - containers
      # needed for services..
    - process
    - network
      # for some reason array was removed from base, so we include it
    - array
      # for pretty printing..
    - pretty
      # For deriving the pretty printer automatically
    - GenericPretty
      # For getting time stamps on the logger
    - time 

    - mpl-lib 
    - bytestring

library:
    source-dirs: 
        - src/

executables:
  ampl:
    main: Main.hs
    source-dirs:
        - app
    ghc-options:
        - -threaded
        - -rtsopts
        - -with-rtsopts=-N
    dependencies:
        - AMPL 

tests: 
    spec:
        defaults: hspec/hspec@master
        dependencies: 
            - AMPL
            - QuickCheck
            - HUnit
