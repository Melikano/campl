name:                MPL
version:             0.1.0.0
github:              "githubuser/MPL"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-doc-files:
    - README.md
    - ChangeLog.md

extra-source-files:
    - src/MPL.bnfc
    - src/Language/LexMPL.x
    - src/Language/ParMPL.y

    # These are test files
    - test/MplParse/cases/pMplDataClauseSpine/negative/*.mpl
    - test/MplParse/cases/pMplDataClauseSpine/positive/*.mpl

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/MPL#readme>

dependencies:
    - base >= 4.7 && < 5
    - containers
    - unordered-containers
    - hashable
    - parsec

    - mtl

    - prettyprinter
    - array
    - optics
    - optics-extra
    - recursion-schemes

    - directory
    - filepath

    - raw-strings-qq
    - deepseq


library:
  source-dirs: src

executables:
  mpl:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - MPL

tests:
  MPL-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -O0
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - MPL
    - QuickCheck
    - HUnit
    - hspec

